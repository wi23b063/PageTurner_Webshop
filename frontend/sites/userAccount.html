<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="../res/css/style.css" />
  <link rel="stylesheet" href="../res/css/form_style.css">
  <script src="../js/includeParts.js"></script>

  <title>My Profile</title>

  <style>
  .order-details {
    background-color: #f9f9f9;
    font-size: 0.95em;
  }
  .order-details ul {
    margin: 0;
    padding-left: 1.2em;
  }

  .products-table {
    width: 100%;
    border-collapse: collapse;
    margin-top: 10px;
  }

  .products-table th,
  .products-table td {
    border: 1px solid #ddd;
    padding: 8px;
  }

  .products-table th {
    background-color: #f4f4f4;
  }

  </style>
</head>

<body>
    <header></header>

  <h2>My Profile</h2>

  <form id="profileForm">
    <label>Firstname: <input type="text" id="firstname" /></label><br />
    <label>Lastname: <input type="text" id="lastname" /></label><br />
    <label>Username: <input type="text" id="username" /></label><br />
    <label>Email: <input type="email" id="email" /></label><br />
    <label>Address: <input type="text" id="address" /></label><br />
    <label>City: <input type="text" id="city" /></label><br />
    <label>Postal Code: <input type="text" id="postal_code" /></label><br />

    <br>
    <label>Current Password: <input type="password" id="current_password" placeholder="Enter your current password" required /></label><br />
    <label>New Password: <input type="password" id="password" placeholder="Enter new password" /></label><br />

    <button type="submit">Update Profile</button>
  </form>
  
  <h3>My Orders</h3>
  <div style="max-width: 900px; margin: 0 auto;"></div>
  <table id="ordersTable">
    <thead>
      <tr>
        <th>Order ID</th>
        <th>Date</th>
        <th>Total</th>
        <th>Status</th>
        <th>Action / Details</th>
        <th>Invoice</th>
      </tr>
    </thead>
    <tbody>
      <!-- Orders will be inserted here -->
    </tbody>
    </table>
  </div>


  <div id="message"></div>

  <footer></footer>

  <script src="../js/profile.js" defer></script>
  <script src="../js/cart.js" defer></script>
</body>
</html>
