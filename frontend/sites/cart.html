<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <title>Cart</title>
    <link rel="stylesheet" href="../res/css/style.css" />
    <link rel="stylesheet" href="../res/css/cart_style.css">
    
</head>

<body>
    <header></header>

    <div class="cart-container">
        <h2>Your Cart</h2>

        <div id="cart-items" class="cart-grid">
            <!-- Produkte werden hier eingefügt -->
        </div>

        <div class="cart-summary">
            <div class="input-container">
                <input type="text" id="coupon-code" placeholder="Enter coupon-code" />
                <button class="button" id="apply-coupon">Apply</button>
            </div>
            <br><br>

            <div class="input-container">
            <label for="payment-method">Zahlungsmethode wählen:</label>
            <select id="payment-method">
                <option value="">Zahlungsmethode auswählen</option>
                <option value="paypal">PayPal</option>
                <option value="creditcard">Kreditkarte</option>
                <!-- Weitere nach Bedarf -->
                </select>
            </div>


            <p><span id="cart-item-count">0</span> Articles</p>
            <p>Total: <span id="cart-total-amount">0,00€</span></p>

            <button class="button" id="payment-button">Pay now</button>
        </div>
    </div>

    <footer></footer>
    <script src="../js/includeParts.js" defer></script>
    <script src="../js/cart.js" defer></script>
    <script src="../js/order.js"></script>

</body>
</html>
