
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Our Products</title>
    <link rel="stylesheet" href="../res/css/style.css" />
      <style>
        .category-scroll-wrapper {
      overflow-x: auto;
      white-space: nowrap;
      padding: 10px;
      margin-bottom: 20px;
      border-bottom: 1px solid #ccc;
    }
    
    .scrollable-buttons {
      display: inline-flex;
      gap: 12px; 
    }
    
    .category-button {
      padding: 10px 18px;
      background-color: #ffffff;            
      border: 2px solid #8B4513;            
      color: #8B4513;                      
      border-radius: 25px;                  
      cursor: pointer;
      white-space: nowrap;
      font-weight: 500;
      transition: all 0.3s ease;
      font-family: 'Georgia', serif;
    }
    
    .category-button:hover,
    .category-button.active {
      background-color: #8B4513;           
      color: #ffffff;                      
    }
   
      </style>
  </head>
  <body>



  <header></header>
  <main>
    <h1>Productlist</h1>
    <div class="category-scroll-wrapper">
      <div id="category-buttons" class="scrollable-buttons"></div>
    </div>
    
    
    <div id="product-list"></div>
  </main>
  <footer></footer>

  
  
  

  <script src="../js/includeParts.js" defer></script>
    <script src="../js/cart.js" defer></script>
    <script src="../js/productList.js" defer></script>
</body>


</html>
