<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <link rel="stylesheet" href="../style.css">

    <title>Registration</title>
    <style>
        .error-message { color: red; }
        .success-message { color: green; }

    </style>
</head>
<body>

    <h2>Registration</h2>

    <form id="registerForm">
        <label for="salutation">Salutation</label><br>
        <select id="salutation" name="salutation" class="select-style">
            <option value="" disabled selected hidden>Please select one.</option>
          <option value="Male">Male</option>
          <option value="Female">Female</option>
          <option value="Diverse">Diverse</option>
        </select>
      </form>
      
      

        <label for="firstname">First name</label>
        <input type="text" name="firstname" id="firstname" required><br>

        <label for="lastname">Last name</label>
        <input type="text" name="lastname" id="lastname" required><br>

        <label for="email">E-Mail</label>
        <input type="email" name="email" id="email" required><br>

        <label for="username">Username</label>
        <input type="text" name="username" id="username" required><br>

        <label for="password">Password</label>
        <input type="password" name="password" id="password" minlength="8" required><br>

        <label for="confirm_password">Confirm password</label>
        <input type="password" name="confirm_password" id="confirm_password" minlength="8" required><br>

        <button class="button" type="submit">Submit</button>
    </form>

    <div id="message"></div>

    
    <script src="../js/userAuthorization.js" defer></script>
</body>
</html>
