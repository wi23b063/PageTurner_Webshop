<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PageTurner Webshop</title>
  <link rel="stylesheet" href="../res/css/style.css" />
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

</head>

<body>
  
  <header>
    
  </header>

  


  


 
  <main class="container my-5">
    <h1>Voucher Management</h1>
 

    <div id="messageContainer"></div>

<!-- Gutschein erstellen -->
  <div class="card mb-4">
    <div class="card-header bg-primary text-white">Create New Voucher</div>
    <div class="card-body">
      <form id="voucherForm" class="row g-3">
        <div class="col-md-4">
          <label for="voucherCode" class="form-label">Random Code</label>
          <input type="text" class="form-control" id="voucherCode" name="voucherCode" readonly />
        </div>

        <div class="col-md-2 d-flex align-items-end">
          <button type="button" class="btn btn-outline-secondary w-100" id="generateCode">
            Generate
          </button>
        </div>

        <div class="col-md-3">
          <label for="voucherValue" class="form-label">Value (€)</label>
          <input type="number" class="form-control" id="voucherValue" name="voucherValue" required min="1" />
        </div>

        <div class="col-md-3">
          <label for="voucherExpiry" class="form-label">Expiry Date</label>
          <input type="date" class="form-control" id="voucherExpiry" name="voucherExpiry" required />
        </div>

        <div class="col-12">
          <button type="submit" class="btn btn-success">Create Voucher</button>
        </div>
      </form>
    </div>
  </div>

  <!-- Gutschein-Übersicht -->
  <div class="card">
    <div class="card-header bg-secondary text-white">All Vouchers</div>
    <div class="card-body">
      <div class="table-responsive">
        <table class="table table-striped align-middle" id="voucherTable">
          <thead class="table-light">
            <tr>
              <th>Code</th>
              <th>Value (€)</th>
              <th>Expiry</th>
              <th>Status</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody>
            <!-- JS füllt das hier -->
          </tbody>
        </table>
      </div>
    </div>
  </div>

  
  
  
  
  </main>



  <footer>
    
  </footer>

  <script src="../js/includeParts.js" defer></script>
  <script src="../js/onlyAdminAccess.js" defer></script>
  <script src="../js/adminManageVoucher.js" defer></script>

</body>
</html>
