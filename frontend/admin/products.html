<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PageTurner Webshop</title>
  <link rel="stylesheet" href="../res/css/style.css" />
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

</head>

<body>
  
  <header>
  </header>
 
  <main class="container my-5">
    <h1 class="text-center mb-4">Produktverwaltung</h1>

    <!--Ein Button für erstellen eines neuen Produkts-->
    <div class="d-flex justify-content-end mb-3">
      <button class="btn btn-primary" onclick="showCreateProductForm()">➕ Create Product</button>
    </div>

    <!--Versteckte Produktformular für das erstellen eines neuen Produkts -->
    <div id="create-product-form" class="card p-4" style="display: none;">
      <h3>Neues Produkt erstellen</h3>
      <form id="newProductForm" enctype="multipart/form-data">
        <div class="mb-3">
          <label for="productName" class="form-label">Produktname</label>
          <input type="text" class="form-control" id="productName" required>
        </div>
        <div class="mb-3">
          <label for="productDescription" class="form-label">Beschreibung</label>
          <textarea class="form-control" id="productDescription" required></textarea>
        </div>
        <div class="mb-3">
          <label for="productPrice" class="form-label">Preis (€)</label>
          <input type="number" step="0.01" class="form-control" id="productPrice" required>
        </div>
        <div class="mb-3">
          <label for="productRating" class="form-label">Bewertung (0-5)</label>
          <input type="number" step="0.1" max="5" min="0" class="form-control" id="productRating" required>
        </div>
        <div class="mb-3">
          <label for="productImage" class="form-label">Bild</label>
          <input type="file" class="form-control" id="productImage" accept="image/*">
        </div>
        
        <div class="mb-3">
          <label for="productCategory" class="form-label">Kategorie</label>
          <select class="form-select" id="productCategory" required>
            <option value="">Bitte wählen</option>
            <!-- Wird per JS befüllt -->
          </select>
        </div>
        
        <button type="submit" class="btn btn-success">Produkt speichern</button>
        <button type="button" class="btn btn-secondary" onclick="hideCreateProductForm()">Abbrechen</button>
      </form>
    </div>
    
    
    <!-- Tabelle für die Produktverwaltung -->
    <div class="table-responsive">
      <table id="products-table" class="table table-striped table-bordered table-hover align-middle text-center">
        <thead class="table-dark">
          <tr>
            <th>ID</th>
            <th>Bild</th>
            <th>Name</th>
            <th>Beschreibung</th>
            <th>Bewertung</th>
            <th>Preis</th>
            <th>Aktion</th>
            
          </tr>
        </thead>
        <tbody>
          <!-- Hier wird dynamisch eingefügt -->
        </tbody>
      </table>
    </div>

  </main>





  <footer>
    
  </footer>

  <script src="../js/includeParts.js" defer></script>
  <script src="../js/onlyAdminAccess.js" defer></script>
  <script src="../js/adminManageProducts.js" defer></script>
</body>
</html>
