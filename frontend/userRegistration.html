<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <title>Registration</title>
    <style>
        .error-message { color: red; }
        .success-message { color: green; }
    </style>
</head>
<body>

    <h2>Registration</h2>

    <form id="registerForm">
        <label for="salutation">Salutation</label>
        <select id="salutation" name="salutation">
            <option value="">Please select one.</option>
            <option value="herr">Male</option>
            <option value="frau">Female</option>
            <option value="divers">Diverse</option>
        </select><br>

        <label for="firstname">First name</label>
        <input type="text" name="firstname" id="firstname" required><br>

        <label for="lastname">Last name</label>
        <input type="text" name="lastname" id="lastname" required><br>

        <label for="email">E-Mail</label>
        <input type="email" name="email" id="email" required><br>

        <label for="username">Username</label>
        <input type="text" name="username" id="username" required><br>

        <label for="password">Password<label>
        <input type="password" name="password" id="password" minlength="8" required><br>

        <label for="confirm_password">Confirm password</label>
        <input type="password" name="confirm_password" id="confirm_password" minlength="8" required><br>

        <button type="submit">Submit</button>
    </form>
    
    <script src="script.js"></script>
</body>
</html>
